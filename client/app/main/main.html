<ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
    <ui-gmap-markers models="foodTrucks" idKey="'_id'" coords="'loc'" click="onTruckClick">
    </ui-gmap-markers>
    <ui-gmap-window coords="currentTruck.loc" show="truckInfoVisible" closeClick="onTruckInfoClosed">
        <div>
            <h3>{{currentTruck.title}}</h3>
            <span>{{currentTruck.address}}</span>
            <div>
                <span>Food offered:</span>
                <div ng-repeat="foodItem in currentTruck.foodItems">
                    <span class="label label-primary">{{foodItem}}</span>
                </div>
            </div>
        </div>
    </ui-gmap-window>
</ui-gmap-google-map>

<div id="banner">
  <div class="container">
    <h1>SF Food Trucks</h1>
    <p class="lead">Uber Coding Challenge App</p>
  </div>
</div>
