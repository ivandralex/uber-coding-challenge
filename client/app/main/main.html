<ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
    <ui-gmap-markers
        models="foodTrucks"
        idKey="'_id'"
        coords="'loc'"
        click="onTruckClick">
    </ui-gmap-markers>
    <ui-gmap-window
        coords="currentTruck.loc"
        show="truckInfoVisible"
        templateParameter=""
        closeClick="onTruckInfoClosed">
        <div>
            <h3>{{currentTruck.title}}</h3>
            <span>{{currentTruck.foodItems}}</span>
        </div>
    </ui-gmap-window>
</ui-gmap-google-map>

<div id="banner">
  <div class="container">
    <h1>SF Food Trucks</h1>

  </div>
</div>
